<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            text-align: center;
            color: #333;
        }

        .hero {
            background: #0073e6;
            color: white;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-btn {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta-btn:hover {
            background: #cc5200;
        }

        .content {
            padding: 40px 20px;
        }

        .footer {
            background: #222;
            color: white;
            padding: 15px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to Our Website New</h1>
        <p>Your journey to something amazing starts here.</p>
        <a href="#" class="cta-btn">Get Started</a>
    </section>

    <section class="content">
        <h2>About Us</h2>
        <p>We are dedicated to providing the best services to our customers. Join us to explore more.</p>
    </section>

    <footer class="footer">
        &copy; 2025 Your Company. All rights reserved.
    </footer>
</body>
</html>
